<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Velg språk – Multilang Wrapper</title>
  <style>
    body{font-family:system-ui,sans-serif;margin:0;background:#0b1020;color:#e8eefc}
    .header{background:#0a132a;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,0.1)}
    select,button{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:#111b34;color:#fff}
    iframe{width:100%;height:calc(100vh - 60px);border:none;background:#000}
    .error{padding:10px 16px;background:#402020;color:#ffd5d5;border-top:1px solid rgba(255,255,255,.1)}
  </style>
</head>
<body>
  <div class="header">
    <div>🌐 Velg språk</div>
    <div>
      <select id="lang">
        <option value="no">🇳🇴 Norsk</option>
        <option value="en">🇬🇧 English</option>
        <option value="pl">🇵🇱 Polski</option>
      </select>
      <button id="openBtn">Åpne</button>
    </div>
  </div>

  <div id="msg" class="error" style="display:none"></div>
  <iframe id="player" title="Course Player"></iframe>

  <script>
    const qs = new URLSearchParams(location.search);
    const langSel = document.getElementById("lang");
    const openBtn = document.getElementById("openBtn");
    const frame = document.getElementById("player");
    const msg = document.getElementById("msg");

    function setError(text){
      msg.textContent = text;
      msg.style.display = "block";
    }

    function loadLang() {
      const lang = langSel.value;
      const url = "lang/" + lang + "/index.html";
      frame.src = url;
      localStorage.setItem("lastLang", lang);
      msg.style.display = "none";
      // liten sjekk etter last
      setTimeout(() => {
        if (!frame.contentWindow) {
          setError("Kunne ikke laste " + url + ". Sjekk at filen finnes og at navnet er riktig (små bokstaver).");
        }
      }, 300);
    }

    openBtn.addEventListener("click", loadLang);
    langSel.addEventListener("keydown", e => { if (e.key === "Enter") loadLang(); });

    window.addEventListener("load", () => {
      // url-parameter overstyrer lagret språk
      const fromQs = qs.get("lang");
      const last = localStorage.getItem("lastLang");
      const start = ["no","en","pl"].includes(fromQs) ? fromQs : (["no","en","pl"].includes(last) ? last : "no");
      langSel.value = start;
      loadLang();
    });
  </script>
</body>
</html>
